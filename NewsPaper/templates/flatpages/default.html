<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{{ flatpage.title }}{% endblock %}</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">News Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'news_list' %}">Новости</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">Статьи</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="servicesDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Добавить</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="servicesDropdown">
                                <li><a class="dropdown-item" href="{% url 'create_news' %}">Статью</a></li>
                                <li><a class="dropdown-item" href="{% url 'create_news' %}">Новость</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Авторизация</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'login' %}">Войти</a></li>
                                <li><a class="dropdown-item" href="{% url 'signup' %}">Зарегистрироваться</a></li>
                                <!-- <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">About Us</a></li>     -->
                            <!-- Добавьте дополнительные пункты меню, если необходимо -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
         </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- <script src="{% static 'js/scripts.js' %}"></script> -->
    </body>
</html>
